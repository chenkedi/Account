name: account
description: A personal financial management app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Local Database
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.0
  sqlite3: ^2.4.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Dependency Injection
  get_it: ^7.6.4

  # Networking
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Serialization
  json_annotation: ^4.8.1

  # Charts
  fl_chart: ^0.66.0

  # Date & Time
  intl: ^0.18.1

  # Storage
  shared_preferences: ^2.2.2

  # Form Handling
  formz: ^0.6.1

  # Routing
  go_router: ^12.1.1

  # Utils
  uuid: ^4.3.3
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  drift_dev: ^2.14.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
